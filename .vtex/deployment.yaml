- name: cli-plugin-template
  build:
    provider: dkcicd
    pipelines:
      - name: techdocs-v1
        parameters:
          entityReference: default/component/cli-plugin-template
          sourceDir: ./
        when:
          - event: push
            source: branch
            regex: master
            path:
              - "docs/**"
              - README.md
              - .vtex/deployment.yaml